<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/932757f585.js" crossorigin="anonymous"></script>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Reúnelos</title>
</head>
<body>
        <header id="header-home">
            <div id="border-box" class="flex-cont">
                <div id="header-information-container">
                    <nav id="header-information-bar" class="flex-container">
                        <div id="deploy-information">
                            <h3>Julian Saez</h3>
                            <h4>Front End Dev</h4>
                        </div>
                        <ol>
                            <li>
                                <a href="pages/favorites.html">Favoritos</a>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div id="header-title-content" class="flex-container">
                    <h1>Salvemos el front-end</h1>
                    <h2>Reune a los vengadores en <a href="/pages/favorites.html">Favoritos</a> para que caguen a trompadas a los mala onda de los backend developers.</h2>
                    <a href="#results-container">
                        <button id="btnStart">Salvar</button>
                    </a>
                </div>
                <div id="header-container-icons">
                    <div id="header-below-icons" class="flex-container">
                        <span id="github-icon-box">
                            <a href="https://github.com/julian-saez/avengers" target="_blank">
                                <img src="/assets/Octocat.png" alt="Icono de Github">
                            </a>
                        </span>
                        <span id="marvel-icon-box">
                            <a id="marvel-icon" href="https://www.marvel.com/" target="_blank">
                                <img src="/assets/marvel-icon.png" alt="Logo oficial de Marvel">
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </header>
    <main>
        <section class="wrapper" id="search-section">
            <div>
                <h3>Busca el nombre del vengador</h3>
                <form id="formulario">
                    <input type="text" placeholder="Escribe aquí...">
                    <button id="btnSearch">Buscar</button>
                    <button id="btnShowAll">Mostrar todos</button>
                </form>
            </div>
        </section>
        <section id="cards-container">
            <div class="wrapper">
                <h3 id="title-cards-section"></h3>
                <div id="results-container"></div>
                <div id="bar-pagination" class="hidden-element">
                    <button id="btnBack" class="btn-pagination"><span class="fas fa-arrow-left"></span></button>
                    <div id="bar-pagination-items" class="flex-container"></div>
                    <button id="btnNext" class="btn-pagination"><span class="fas fa-arrow-right"></span></button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script src="/scripts/search.js"></script>
</body>
</html>
